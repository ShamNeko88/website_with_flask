{% extends "base.html" %}

{% block content %}
    <h1>メモアプリ</h1>
    {% if memo_list == [] %}
        <p>メモはありません</p>
    {% else %}
        {% for memo in memo_list %}
            <article>
                <h2>{{memo[0]}}</h2>
                <p>{{memo[1]}}</p>
            </article>
        {% endfor %}
    {% endif %}
{% endblock %}
