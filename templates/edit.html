{% extends "base.html" %}

{% block content %}
<h1>編集</h1>
<form method="POST">
    <table border="1">
        <tr>
            <th>タイトル</th>
            <th>メモ</th>
        </tr>
        <tr>
            <td>
                <input type="text" name="title", value="{{post[1]}}">
            </td>
            <td>
                <input type="text" name="body", value="{{post[2]}}">
            </td>
        </tr>
    </table>
    <input type="submit" value="編集">
</form>
<a href="/" role="button">メモ一覧に戻る</a>
{% endblock %}
